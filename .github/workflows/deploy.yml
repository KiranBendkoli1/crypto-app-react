name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
      VITE_GET_COINS_BASE_URL: ${{ secrets.VITE_GET_COINS_BASE_URL }}
      VITE_GET_COIN_BASE_URL: ${{ secrets.VITE_GET_COIN_BASE_URL }}
      VITE_GET_NEWS_BASE_URL: ${{ secrets.VITE_GET_NEWS_BASE_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
